<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Редактор плана</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3>Редактирование плана</h3>
<textarea id="text" style="width:100%;height:300px;"></textarea>

<button onclick="save()">Скачать</button>

<script>
const tg = window.Telegram.WebApp;

function save() {
    const data = document.getElementById("text").value;
    tg.sendData(data);   // ← отправляем текст в Telegram боту
}
</script>

</body>
</html>
