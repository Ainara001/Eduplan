<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор плана урока</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Редактор плана урока</h2>
  <textarea id="plan" style="width:100%; height:300px"></textarea>
  <br><br>
  <button onclick="sendPlan()">Скачать DOCX</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Получаем текст плана из URL
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get('plan');
    if(encoded){
      const decoded = atob(decodeURIComponent(encoded));
      document.getElementById('plan').value = decoded;
    }

    function sendPlan() {
      const text = document.getElementById('plan').value;
      tg.sendData(JSON.stringify({text}));
      tg.close();
    }
  </script>
</body>
</html>
